        <!-- Mute Button

        -->

    <!-- Background Music (Mute Initially) 
    <audio id="bg-music" autoplay loop>
        <source src="https://github.com/soulll999/soulll999.github.io/raw/refs/heads/main/lofi%20songs%20for%20slow%20days.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    -->

    <!-- JavaScript to control mute -->
    <script>
        const muteButton = document.getElementById('mute-button');
        const bgMusic = document.getElementById('bg-music');
        let isMuted = false;

        // Ensure the audio starts muted (or unmuted if desired) and manage autoplay restriction
        bgMusic.muted = false; // Initially, not muted
        bgMusic.volume = 1; // Set full volume initially

        // Wait until the audio is actually loaded to mute (autoplay restrictions)
        bgMusic.addEventListener('canplaythrough', function() {
            // Once the audio can play, we set it to unmuted or muted depending on the button
            bgMusic.muted = isMuted;
        });

        // Function to toggle mute
        muteButton.addEventListener('click', function() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
        });
    </script>
